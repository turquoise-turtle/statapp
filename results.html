<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>StatApp View Data</title>
		<meta name="description" content="Record and analyse your own statistics">
		<meta name="theme-color" content="#1A535C"/>
		
		<meta name="robots" content="noindex,nofollow"><!-- All Search Engines -->
		<meta name="googlebot" content="noindex,nofollow"><!-- Google Specific -->
		
		<link rel="manifest" href="statapp.webmanifest">
		
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="results.css">
		
		<script src="pouchdb-7.0.0.js"></script>
		<script src="plotly.js" charset="utf-8"></script>
		<script src="statapp.js"></script>
	</head>
	<body>
		<h1 class="title"><a href="./index.html">StatApp</a></h1>
		<section class="app" id="app">
			<h2 class="center-text">View Results for <span id="topicName"></span></h2>
			
			<div class="center-flex center-text">
				<p id="noData" class="hidden"></p>
			</div>
			
			<select id="graphType">
				<option value="scatter">Scatter Plot</option>
				<option value="box">Box and Whisker Plot</option>
			</select>
			
			<div id="graphHere"></div>
			
			<div id="drawHere" class="hidden"></div>
			<section class="center-flex">
				<a id="bestOption" class="pushButton blue">See best option</a>
			</section>
		</section>
		
		<script src="results.js"></script>
	</body>
</html>
