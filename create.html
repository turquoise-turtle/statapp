<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>StatApp Create Topic</title>
		<meta name="description" content="Record and analyse your own statistics">
		<meta name="theme-color" content="#1A535C"/>
		
		<meta name="robots" content="noindex,nofollow"><!-- All Search Engines -->
		<meta name="googlebot" content="noindex,nofollow"><!-- Google Specific -->
		
		<link rel="manifest" href="statapp.webmanifest">
		
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="create.css">
		
		<script src="pouchdb-7.0.0.js"></script>
		<script src="cleave.js"></script>
		<script src="statapp.js"></script>
	</head>
	<body>
		<h1 class="title"><a href="./index.html">StatApp</a></h1>
		<section class="app" id="app">
			<h2 class="center-text">Create a New Topic</h2>
			<form class="center-flex">
				
				<section class="axis-section">
					<label for="topicName">Name of topic: </label>
					<div>
					<input type="text" id="topicName" required>
					<button id="blankButton" tabindex="-1">+</button>
					</div>
				</section>
				
				<!-- -->
				<!--	 -->
				<!-- subtopics -->
				<section class="subtopic-grid axis-section">
					<label for="currentSubtopic">Add a subtopic</label>
					<div>
						<input type="text" id="currentSubtopic">
						<button id="addCurrentSubtopic">+</button>
					</div>
					<ul id="subtopics" class="fill-two">
						<!--<li><span class="subtopicListItem">subtopic name here</span><span class="close">Ã—</span></li>-->
					</ul>
				</section>
				
				<!-- -->
				<!--	 -->
				<!-- X value -->
				<section class="axis-section">
					<label for="xName">Name of x value: </label>
					<input type="text" id="xName" required>
				
					<label for="xType">Data type of x value: </label>
					<select id="xType" required>
						<option value="number">Number</option>
						<option value="hmtime">Time hh:mm</option>
						<option value="mstime">Time mm:ss</option>
					</select>
				
					<div class="xTypeNumber fill-two hidden">
						<label for="xMinBool">Minimum value? </label>
						<input type="checkbox" id="xMinBool">
						<input type="number" id="xMinValue">
				
						<label for="xMaxBool">Maximum value? </label>
						<input type="checkbox" id="xMaxBool">
						<input type="number" id="xMaxValue">
					</div>
				
					<div class="xTypeTime hidden">
						<!-- add in time min/max? -->
						<span>x time</span>
					</div>
				</section>
				
				<!-- -->
				<!--	 -->
				<!-- Y value -->
				<section class="axis-section">
					<label for="yName">Name of y value: </label>
					<input type="text" id="yName" required>
				
					<label for="yType">Data type of y value: </label>
					<select id="yType" required>
						<option value="number">Number</option>
						<option value="hmtime">Time hh:mm</option>
						<option value="mstime">Time mm:ss</option>
					</select>
				
					<div class="yTypeNumber fill-two hidden">
						<label for="yMinBool">Minimum value? </label>
						<input type="checkbox" id="yMinBool">
						<input type="number" id="yMinValue">
				
						<label for="yMaxBool">Maximum value? </label>
						<input type="checkbox" id="yMaxBool">
						<input type="number" id="yMaxValue">
					</div>
				
					<div class="yTypeTime hidden">
						<!-- add in time min/max? -->
						<span>y Time</span>
					</div>
					
					<div class="fill-two">
						<p class="better-header">It's better for this value to be: </p>
						<div class="radio-input-box">
							<input type="radio" id="yBetterHigher" name="y_better" value="higher" required>
							<label for="yBetterHigher">Higher</label>					
						</div>
						<div class="radio-input-box">
							<input type="radio" id="yBetterLower" name="y_better" value="lower">
							<label for="yBetterLower">Lower</label>
						</div>
					</div>
				</section>
				
				<button id="saveTopic" class="save-button pushButton green">Save Topic</button>
				<span id="saveStatus" class="hidden">Saved New Topic, redirecting to homepage</span>
			</form>
		</section>
<!-- 		<button onclick="sampledata()">sample data</button> -->
		
		<script src="create.js"></script>
	</body>
</html>
